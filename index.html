<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agendador de tarefas | Tabita</title>
</head>

<body>

    <div id="wrapper">

        <div id="container">

            <h1>Agendador de Faxinas</h1>

            <div id="formulario">
                <form id="form">
                    <label>Nome da pessoa:</label>
                    <input type="text" name="pessoa" id="text" placeholder="Janaina...">
                    <label>Data e Hora:</label>
                    <input type="date" name="data" id="date">
                    <input type="time" name="hora" id="time">
                    <input type="submit" value="Agendar">
                </form>
            </div>

            <div id="backgrond">

                <ul id="ulElement">
                    
                </ul>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
